<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
  </head>

  <body>
    <header class="container">
      <div class="header__container">
        <h1 class="header__title">Find your film</h1>
        <a href="#" class="header__link--my-watchlist">My Watchlist</a>
      </div>
    </header>
    <main class="container">
      <form class="search-bar">
        <div class="search-bar__input">
          <img
            class="input__icon"
            src="./images/search_icon.svg"
            alt="Magnifying glass icon"
          />
          <input
            id="search-movie"
            class="input__input-field"
            type="text"
            placeholder="Movie title"
          />
        </div>
        <button id="submit" class="button--search">Search</button>
      </form>
      <div id="movie-list" class="movies__container">
        <!-- Movies are here! -->
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
